<!DOCTYPE html>
<html>
<head>
    <title>Recommended Songs</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Recommended Songs</h1>
        <ul>
            {% for song in recommended_songs %}
            <li>
                <i class="fas fa-music"></i> <!-- Music icon -->
                <strong>Title:</strong> {{ song['track_name'] }}<br>
                <strong>Artist:</strong> {{ song['artists'] }}<br>
                <strong>Album:</strong> {{ song['album_name'] }}<br>
                <strong>Similarity Score:</strong> {{ song['similarity_score']|round(2) }}<br>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
